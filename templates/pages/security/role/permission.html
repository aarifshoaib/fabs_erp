{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h4 class="page-title">Permission</h4>
                        </div>
                        <div class="col-4 text-end">
                            <div class="head-icons">
                                <a href="{% url 'permission' %}" data-bs-toggle="tooltip" data-bs-placement="top"
                                    data-bs-original-title="Refresh">
                                    <i class="ti ti-refresh-dot"></i>
                                </a>
                                <a href="javascript:void(0);" data-bs-toggle="tooltip" data-bs-placement="top"
                                    data-bs-original-title="Collapse" id="collapse-header">
                                    <i class="ti ti-chevrons-up"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-5 col-sm-4">
                                <div class="card-header">
                                    <h4>Role Name : <span class="text-danger">{{ role_name }}</span></h4>
                                </div>
                            </div>
                            <div class="col-md-7 col-sm-8">
                                <div class="text-sm-end">
                                    <label class="checkboxs d-flex align-items-center justify-content-sm-end">
                                        <input type="checkbox" />
                                        <span class="checkmarks position-relative d-flex me-2"></span>Allow All Modules
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive custom-table">
                            <table class="table datatable">
                                <thead class="thead-light">
                                    <tr>
                                        <th class="no-sort">
                                            <label class="checkboxs"><input type="checkbox" id="select-all" />
                                                <span class="checkmarks"></span>
                                            </label>
                                        </th>
                                        <th>Menu Name</th>
                                        <!-- <th>Menu Id</th> -->
                                        <th>Create</th>
                                        <th>Edit</th>
                                        <th>View</th>
                                        <th>Delete</th>
                                        <th>Allow All</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for menu in active_menus %}
                                    <tr>
                                        <td class="sorting_1">
                                            <label class="checkboxs"><input type="checkbox" />
                                                <span class="checkmarks"></span>
                                            </label>
                                        </td>
                                        <td>{{ menu.menu_name }}</td>
                                        <!-- <td>{{ menu.menu_id }}</td> -->
                                        <td>
                                            <label class="checkboxs">
                                                <input type="checkbox" data-menu-id="{{ menu.menu_id }}" data-permission="create" {% if not menu.is_add %}disabled{% endif %} />
                                                <span class="checkmarks"></span>
                                            </label>
                                        </td>
                                        <td>
                                            <label class="checkboxs">
                                                <input type="checkbox" data-menu-id="{{ menu.menu_id }}" data-permission="edit" {% if not menu.is_edit %}disabled{% endif %} />
                                                <span class="checkmarks"></span>
                                            </label>
                                        </td>
                                        <td>
                                            <label class="checkboxs">
                                                <input type="checkbox" data-menu-id="{{ menu.menu_id }}" data-permission="view" {% if not menu.is_view %}disabled{% endif %} />
                                                <span class="checkmarks"></span>
                                            </label>
                                        </td>
                                        <td>
                                            <label class="checkboxs">
                                                <input type="checkbox" data-menu-id="{{ menu.menu_id }}" data-permission="delete" {% if not menu.is_delete %}disabled{% endif %} />
                                                <span class="checkmarks"></span>
                                            </label>
                                        </td>
                                        <td>
                                            <label class="checkboxs">
                                                <input type="checkbox" />
                                                <span class="checkmarks"></span>
                                            </label>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="datatable-length"></div>
                            </div>
                            <div class="col-md-6">
                                <div class="datatable-paginate"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-end">
                    <button type="button" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}


<script>
    
	document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.card-body input[type="checkbox"]').forEach(function(checkbox) {
        checkbox.addEventListener('change', function() 
        {
            var menuId = this.getAttribute('data-menu-id');
            var permissionType = this.getAttribute('data-permission');
            var isChecked = this.checked;
            var roleName = document.querySelector('.text-danger').textContent;
            var formData = new FormData();
            formData.append('role_name', roleName);
            formData.append('menu_id', menuId);
            formData.append('permission_type', permissionType);
            formData.append('is_checked', isChecked);

            fetch(window.location.href, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            }).then(response => response.json()).then(data => {
                if (data.status === 'success') { console.log('Permission updated successfully') }
            })
        })
    })
})

</script>
