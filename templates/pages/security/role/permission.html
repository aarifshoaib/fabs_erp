{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
{% csrf_token %}

<div class="page-wrapper">
    <div class="content">
        <!-- Page Header -->
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h4 class="page-title">Permission</h4>
                        </div>
                        <div class="col-4 text-end">
                            <div class="head-icons">
                                <a href="{% url 'permission' %}" data-bs-toggle="tooltip" data-bs-placement="top"
                                    data-bs-original-title="Refresh">
                                    <i class="ti ti-refresh-dot"></i>
                                </a>
                                <a href="javascript:void(0);" data-bs-toggle="tooltip" data-bs-placement="top"
                                    data-bs-original-title="Collapse" id="collapse-header">
                                    <i class="ti ti-chevrons-up"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Card Content -->
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-5 col-sm-4">
                                <div class="card-header">
                                    <h4>Role Name : <span class="text-danger">{{ role_name }}</span></h4>
                                </div>
                            </div>
                            <div class="col-md-5 col-sm-4">
                                <div class="mb-3">
                                    <select id="module-select" class="select2">
                                        <option>Choose Module ID</option>
                                        {% for module_id in module_ids %}
                                        <option value="{{ module_id.module_id }}">{{ module_id.module_id }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive custom-table">
                            <select id="module-select" class="select2">
                                <option>Choose Module ID</option>
                                {% for module_id in module_ids %}
                                <option value="{{ module_id.module_id }}">{{ module_id.module_id }}</option>
                                {% endfor %}
                            </select>
                            <table class="table datatable">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Menu Name</th>
                                        <th>Create</th>
                                        <th>Edit</th>
                                        <th>View</th>
                                        <th>Delete</th>
                                        <th>Allow All</th>
                                    </tr>
                                </thead>
                                <tbody id="menu-list">
                                    <!-- Dynamic menu list based on module ID -->
                                </tbody>
                            </table>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="datatable-length"></div>
                            </div>
                            <div class="col-md-6">
                                <div class="datatable-paginate"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-end">
                    <button type="button" class="btn btn-primary" id="save-changes">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const menuList = document.getElementById('menu-list');
        const moduleSelect = document.getElementById('module-select');
        const saveButton = document.getElementById('save-changes');
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        const changes = [];

        // Fetch menus based on selected module
        moduleSelect.addEventListener('change', function () {
            const moduleId = this.value;
            const roleId = "{{ role_id }}";

            fetch(`/get_menus_by_module/${moduleId}/?role_id=${roleId}`, {
                method: 'GET',
                headers: { 'X-CSRFToken': csrftoken }
            })
            .then(response => response.json())
            .then(data => {
                menuList.innerHTML = '';
                data.menus.forEach(menu => {
                    const row = `
                        <tr>
                            <td>${menu.menu_name}</td>
                            <td>
                                <label class="checkboxs">
                                    <input type="checkbox" data-role-id="{{ role_id }}" data-menu-id="${menu.menu_id}" data-permission="add" ${menu.is_add ? 'checked' : ''}>
                                    <span class="checkmarks"></span>
                                </label>
                            </td>
                            <td>
                                <label class="checkboxs">
                                    <input type="checkbox" data-role-id="{{ role_id }}" data-menu-id="${menu.menu_id}" data-permission="edit" ${menu.is_edit ? 'checked' : ''}>
                                    <span class="checkmarks"></span>
                                </label>
                            </td>
                            <td>
                                <label class="checkboxs">
                                    <input type="checkbox" data-role-id="{{ role_id }}" data-menu-id="${menu.menu_id}" data-permission="view" ${menu.is_view ? 'checked' : ''}>
                                    <span class="checkmarks"></span>
                                </label>
                            </td>
                            <td>
                                <label class="checkboxs">
                                    <input type="checkbox" data-role-id="{{ role_id }}" data-menu-id="${menu.menu_id}" data-permission="delete" ${menu.is_delete ? 'checked' : ''}>
                                    <span class="checkmarks"></span>
                                </label>
                            </td>
                        </tr>`;
                    menuList.insertAdjacentHTML('beforeend', row);
                });
            });
        });

        // Track checkbox changes
        menuList.addEventListener('change', function (event) {
            const checkbox = event.target;
            if (checkbox.type === 'checkbox') {
                const roleId = checkbox.dataset.roleId;
                const menuId = checkbox.dataset.menuId;
                const permission = checkbox.dataset.permission;
                const isChecked = checkbox.checked;

                changes.push({
                    role_id: roleId,
                    menu_id: menuId,
                    permission: permission,
                    is_checked: isChecked
                });
            }
        });

        // Save changes
        saveButton.addEventListener('click', function () {
            fetch("{% url 'update_role_menu' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({ changes: changes })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) { location.reload() } 
                else { alert('Error saving changes: ' + data.error) }
            })
        })
    })
</script>

{% endblock content %}
