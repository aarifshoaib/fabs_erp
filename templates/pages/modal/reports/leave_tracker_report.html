{% extends "partials/base.html" %}
{% load static %}
{% block content %}

<!-- Page Wrapper -->
<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                {% block pagetitle %}
                {% include "partials/title.html" with title="Leave Tracker Report" %}
                {% endblock pagetitle %}
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Generate Leave Tracker Report</h5>
                    </div>
                    <div class="card-body">
                        <form id="salary-register-form" method="POST" action="{% url 'generate_report' %}">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="hidden" name="rname" id="rname" value="PY_Leave_Tracker_Report.jasper">
                                        <label for="employee">Select Employee</label>
                                        <select name="P1" id="employee" class="form-control select2">
                                            <option value="">Select Employee</option>
                                            {% for employee in employees %}
                                                <option value="{{ employee.employee_id }}">{{ employee.emp_code }} - {{ employee.emp_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="ti ti-file-text me-2"></i>Generate Report
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
