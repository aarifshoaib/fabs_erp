{% extends "partials/base.html" %}
{% load static %}
{% block content %}

<!-- Page Wrapper -->
<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                {% block pagetitle %}
                {% include "partials/title.html" with title="Employee Details Report" %}
                {% endblock pagetitle %}
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Generate Employee Details Report</h5>
                    </div>
                    <div class="card-body">
                        <form id="employee-details-form" method="POST" action="{% url 'generate_report' %}">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="hidden" name="rname" id="rname" value="PY_Employee_Details.jasper">
                                        <label for="paycycle">Select Category <span class="text-danger">*</span></label>
                                        <select name="P1" id="category" class="form-control" required>
                                            <option value="">Select Category</option>
                                            {% for category in code %}
                                                <option value="{{ category.base_value }}">{{ category.base_value }}</option>
                                            {% endfor %}
                                        </select>
                                        <div class="invalid-feedback">
                                            Please select a category.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="employee">Select Employee</label>
                                        <select name="P2" id="employee" class="form-control select2">
                                            <option value="">Select Employee</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="text-end mt-3">
                                <button type="submit" class="btn btn-primary" id="generate-report-btn">
                                    <i class="ti ti-file-text me-2"></i>Generate Report
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const categorySelect = document.getElementById('category');
        const employeeSelect = document.getElementById('employee');

        categorySelect.addEventListener('change', function() {
            const selectedCategory = this.value;
            if (selectedCategory) {
                // Make AJAX call to get employees for selected paycycle
                $.ajax({
                    url: "{% url 'get_employees_by_category' %}",
                    type: "GET",
                    data: {
                        category: selectedCategory
                    },
                    success: function(data) {
                        // Clear existing options
                        employeeSelect.innerHTML = '<option value="">Select Employee</option>';
                        
                        // Add new options based on response
                        data.forEach(employee => {
                            const option = document.createElement('option');
                            option.value = employee.employee_number;
                            option.textContent = `${employee.employee_number} - ${employee.employee_name}`;
                            employeeSelect.appendChild(option);
                        });
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                    }
                });
            } else {
                // Reset employee dropdown if no paycycle selected
                employeeSelect.innerHTML = '<option value="">Select Employee</option>';
            }
        });
    });
</script>

{% endblock content %}
