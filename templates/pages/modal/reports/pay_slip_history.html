{% extends "partials/base.html" %}
{% load static %}
{% block content %}

<!-- Page Wrapper -->
<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                {% block pagetitle %}
                {% include "partials/title.html" with title="Pay Slip History" %}
                {% endblock pagetitle %}
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Generate Pay Slip History</h5>
                    </div>
                    <div class="card-body">
                        <form id="salary-register-form" method="POST" action="{% url 'generate_report' %}">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="hidden" name="rname" id="rname" value="PY_Pay_Slip_2_History.jasper">
                                        <label for="paycycle">Select Paycycle <span class="text-danger">*</span></label>
                                        <select name="P2" id="paycycle" class="form-control" required>
                                            <option value="">Select Paycycle</option>
                                            {% for paycycle in paycycles %}
                                                <option value="{{ paycycle.pay_cycle }},{{ paycycle.pay_month }}">{{ paycycle.pay_cycle }} - {{ paycycle.pay_month }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="employee">Select Employee</label>
                                        <select name="P1" id="employee" class="form-control select2">
                                            <option value="">Select Employee</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="text-end">
                                <button type="button" class="btn btn-primary" id="generateReportBtn">
                                    <i class="ti ti-file-text me-2"></i>Generate Report
                                </button>
                                <!-- Hidden format select that will be submitted with the form -->
                                <select name="format" id="reportFormat" style="display: none;">
                                    <option value="excel">Excel (.xlsx)</option>
                                    <option value="pdf">PDF (.pdf)</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Report Format Selection Modal -->
<div class="modal fade" id="reportFormatModal" tabindex="-1" aria-labelledby="reportFormatModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reportFormatModalLabel">Select Report Format</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="modalReportFormat">Choose the format for your report:</label>
                    <select class="form-control" id="modalReportFormat">
                        <option value="excel">Excel (.xlsx)</option>
                        <option value="pdf">PDF (.pdf)</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="submitReportBtn">Submit</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const paycycleSelect = document.getElementById('paycycle');
        const employeeSelect = document.getElementById('employee');

        paycycleSelect.addEventListener('change', function() {
            const selectedPaycycle = this.value;
            if (selectedPaycycle) {
                // Split the paycycle value to get process_cycle
                const processCycle = selectedPaycycle.split(',')[0];
                
                // Make AJAX call to get employees for selected paycycle
                $.ajax({
                    url: "{% url 'get_employees_by_paycycle' %}",
                    type: "GET", 
                    data: {
                        process_cycle: processCycle
                    },
                    success: function(data) {
                        // Clear existing options
                        employeeSelect.innerHTML = '<option value="">Select Employee</option>';
                        
                        // Add new options based on response
                        data.forEach(employee => {
                            const option = document.createElement('option');
                            option.value = employee.employee_number;
                            option.textContent = `${employee.employee_number} - ${employee.employee_name}`;
                            employeeSelect.appendChild(option);
                        });
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                    }
                });
            } else {
                // Reset employee dropdown if no paycycle selected
                employeeSelect.innerHTML = '<option value="">Select Employee</option>';
            }
        });
        
        // Show modal when Generate Report button is clicked
        $('#generateReportBtn').on('click', function (e) {
            e.preventDefault();
            
            // Check if paycycle is selected
            var selectedPaycycle = $('#paycycle').val();
            if (!selectedPaycycle) {
                alert('Please select a paycycle before generating the report.');
                $('#paycycle').focus();
                return;
            }
            
            $('#reportFormatModal').modal('show');
        });
        
        // Handle Submit button in modal
        $('#submitReportBtn').on('click', function () {
            var selectedFormat = $('#modalReportFormat').val();
            console.log('Selected format:', selectedFormat);
            
            // Validate format selection
            if (!selectedFormat) {
                alert('Please select a report format.');
                return;
            }
            
            // Set the value in the hidden form select
            $('#reportFormat').val(selectedFormat);
            
            // Close modal
            $('#reportFormatModal').modal('hide');
            
            // Submit the form directly (format will be sent via the select name attribute)
            $('#salary-register-form').submit();
        });
    });
</script>

{% endblock content %}
