{% extends "partials/base.html" %}
{% load static %}
{% block content %}

<!-- Page Wrapper -->
<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                {% block pagetitle %}
                {% include "partials/title.html" with title="Document Tracker Report" %}
                {% endblock pagetitle %}
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Generate Document Tracker Report</h5>
                    </div>
                    <div class="card-body">
                        <form id="salary-register-form" method="POST" action="{% url 'generate_report' %}">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <input type="hidden" name="rname" id="rname" value="PY_Documents_Tracker_Report.jasper">
                                        <label for="employee">Select Employee</label>
                                        <select name="P1" id="employee" class="form-control select2">
                                            <option value="">Select Employee</option>
                                            {% for employee in employees %}
                                                <option value="{{ employee.emp_code }}">{{ employee.emp_code }} - {{ employee.emp_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="document_type">Select Document Type</label>
                                        <select name="P2" id="document_type" class="form-control select2">
                                            <option value="">Select Document Type</option>
                                            <option value="Passport">Passport</option>
                                            <option value="Visa">Visa</option>
                                            <option value="Work Permit">Work Permit</option>
                                            <option value="ILOE">ILOE</option>
                                            <option value="Emirates ID">Emirates ID</option>
                                            {% for document_type in lp_data %}
                                                <option value="{{ document_type.base_value }}">{{ document_type.base_description }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="status">Status</label>
                                    <select name="P3" id="status" class="form-control select2">
                                        <option value="">All</option>
                                        <option value="Missing">Missing</option>
                                        <option value="Expired">Expired</option>
                                        <option value="Available">Available</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6"></div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="ti ti-file-text me-2"></i>Generate Report
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
