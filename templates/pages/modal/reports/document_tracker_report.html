{% extends "partials/base.html" %}
{% load static %}
{% block content %}

<!-- Page Wrapper -->
<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                {% block pagetitle %}
                {% include "partials/title.html" with title="Document Tracker Report" %}
                {% endblock pagetitle %}
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Generate Document Tracker Report</h5>
                    </div>
                    <div class="card-body">
                        <form id="salary-register-form" method="POST" action="{% url 'generate_report' %}">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <input type="hidden" name="rname" id="rname" value="PY_Documents_Tracker_Report.jasper">
                                        <label for="employee">Select Employee</label>
                                        <select name="P1" id="employee" class="form-control select2">
                                            <option value="">Select Employee</option>
                                            {% for employee in employees %}
                                                <option value="{{ employee.emp_code }}">{{ employee.emp_code }} - {{ employee.emp_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="document_type">Select Document Type</label>
                                        <select name="P2" id="document_type" class="form-control select2">
                                            <option value="">Select Document Type</option>
                                            <option value="Passport">Passport</option>
                                            <option value="Visa">Visa</option>
                                            <option value="Work Permit">Work Permit</option>
                                            <option value="ILOE">ILOE</option>
                                            <option value="Emirates ID">Emirates ID</option>
                                            {% for document_type in lp_data %}
                                                <option value="{{ document_type.base_value }}">{{ document_type.base_description }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="status">Status</label>
                                    <select name="P3" id="status" class="form-control select2">
                                        <option value="">All</option>
                                        <option value="Missing">Missing</option>
                                        <option value="Expired">Expired</option>
                                        <option value="Available">Available</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6"></div>
                            <div class="text-end">
                                <button type="button" class="btn btn-primary" id="generateReportBtn">
                                    <i class="ti ti-file-text me-2"></i>Generate Report
                                </button>
                            </div>
                            <!-- Hidden format select that will be submitted with the form -->
                            <select name="format" id="reportFormat" style="display: none;">
                                <option value="excel">Excel (.xlsx)</option>
                                <option value="pdf">PDF (.pdf)</option>
                            </select>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Report Format Modal -->
<div class="modal fade" id="reportFormatModal" tabindex="-1" aria-labelledby="reportFormatModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reportFormatModalLabel">Select Report Format</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="modalReportFormat" class="form-label">Choose Format:</label>
                    <select class="form-select" id="modalReportFormat" name="format">
                        <option value="excel">Excel (.xlsx)</option>
                        <option value="pdf">PDF (.pdf)</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="submitReportBtn">Submit</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        // Show modal when Generate Report button is clicked
        $('#generateReportBtn').on('click', function (e) {
            e.preventDefault();
            $('#reportFormatModal').modal('show');
        });

        // Handle Submit button in modal
        $('#submitReportBtn').on('click', function () {
            var selectedFormat = $('#modalReportFormat').val();
            console.log('Selected format:', selectedFormat);
            
            // Set the value in the hidden form select
            $('#reportFormat').val(selectedFormat);
            
            // Close modal
            $('#reportFormatModal').modal('hide');
            
            // Submit the form directly (format will be sent via the select name attribute)
            $('#salary-register-form').submit();
        });

        // Handle Cancel button
        $('.btn-secondary').on('click', function () {
            $('#reportFormatModal').modal('hide');
        });

        // Handle form submission
        $('#salary-register-form').on('submit', function (e) {
            // Form will submit normally with the format parameter
            // No need to prevent default here
        });
    });
</script>

{% endblock content %}
