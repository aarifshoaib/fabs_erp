{% extends "partials/base.html" %}
{% load static %}
{% block content %}

<!-- Page Wrapper -->
<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                {% block pagetitle %}
                {% include "partials/title.html" with title="Employee Advance Report" %}
                {% endblock pagetitle %}
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Generate Employee Advance Report</h5>
                    </div>
                    <div class="card-body">
                        <form id="employee-advance-form" method="POST" action="{% url 'generate_report' %}">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="hidden" name="rname" id="rname" value="PY_Employee_Advance_Details.jasper">
                                        <label for="employee">Select Employee</label>
                                        <select name="P1" id="employee" class="form-control select2">
                                            <option value="">Select Employee</option>
                                            {% for employee in employee_data %}
                                                <option value="{{ employee.emp_code }}">{{ employee.emp_code }} - {{ employee.emp_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="text-end mt-3">
                                <button type="button" class="btn btn-primary" id="generateReportBtn">
                                    <i class="ti ti-file-text me-2"></i>Generate Report
                                </button>
                                <!-- Hidden format select that will be submitted with the form -->
                                <select name="format" id="reportFormat" style="display: none;">
                                    <option value="excel">Excel (.xlsx)</option>
                                    <option value="pdf">PDF (.pdf)</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Report Format Selection Modal -->
<div class="modal fade" id="reportFormatModal" tabindex="-1" aria-labelledby="reportFormatModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reportFormatModalLabel">Select Report Format</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="modalReportFormat">Choose the format for your report:</label>
                    <select class="form-control" id="modalReportFormat">
                        <option value="excel">Excel (.xlsx)</option>
                        <option value="pdf">PDF (.pdf)</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="submitReportBtn">Submit</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        // Show modal when Generate Report button is clicked
        $('#generateReportBtn').on('click', function (e) {
            e.preventDefault();
            
            $('#reportFormatModal').modal('show');
        });
        
        // Handle Submit button in modal
        $('#submitReportBtn').on('click', function () {
            var selectedFormat = $('#modalReportFormat').val();
            console.log('Selected format:', selectedFormat);
            
            // Validate format selection
            if (!selectedFormat) {
                alert('Please select a report format.');
                return;
            }
            
            // Set the value in the hidden form select
            $('#reportFormat').val(selectedFormat);
            
            // Close modal
            $('#reportFormatModal').modal('hide');
            
            // Submit the form directly (format will be sent via the select name attribute)
            $('#employee-advance-form').submit();
        });
    });
</script>

{% endblock content %}
