<!-- Add Notification Offcanvas -->
<div class="offcanvas offcanvas-end offcanvas-large" tabindex="-1" id="offcanvas_add_notification">
    <div class="offcanvas-header border-bottom">
        <h5 class="offcanvas-title">Add Notification</h5>
        <button type="button" class="btn-close custom-btn-close border p-1 me-0 d-flex align-items-center justify-content-center rounded-circle" data-bs-dismiss="offcanvas" aria-label="Close">
            <i class="ti ti-x"></i>
        </button>
    </div>
    <div class="offcanvas-body">
        <form id="addNotificationForm" method="post" action="{% url 'notification_create' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label class="col-form-label">Document Type <span class="text-danger">*</span></label>
                        <input type="text" name="doc_type" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label class="col-form-label">Before or After <span class="text-danger">*</span></label>
                        <select name="before_or_after_flag" class="form-control" required>
                            <option value="">Select</option>
                            <option value="Before">Before</option>
                            <option value="After">After</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label class="col-form-label">Number of Days <span class="text-danger">*</span></label>
                        <input type="number" name="no_of_days" class="form-control" min="0" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label class="col-form-label">To Emails <span class="text-danger">*</span></label>
                        <textarea name="to_emails" class="form-control" rows="3" placeholder="Enter email addresses separated by commas" required></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label class="col-form-label">CC Emails</label>
                        <textarea name="cc_emails" class="form-control" rows="3" placeholder="Enter email addresses separated by commas"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label class="col-form-label">Email Body <span class="text-danger">*</span></label>
                        <textarea name="email_body" class="form-control" rows="5" placeholder="Enter email body content" required></textarea>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group form-check">
                        <input type="checkbox" name="is_active" class="form-check-input" id="is_active" value="true" checked>
                        <label class="form-check-label" for="is_active">Active</label>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-end">
                <button type="button" data-bs-dismiss="offcanvas" class="btn btn-light me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>
</div>

                </div>
            </div>
            <div class="d-flex align-items-center justify-content-end">

                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>

<!-- Delete Notification Modal -->
{% for notification in notifications %}
<div class="modal fade" id="delete_notification_{{ notification.notification_id }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Notification</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this notification?</p>
                <p><strong>Document Type:</strong> {{ notification.doc_type }}</p>
                <p><strong>Before/After:</strong> {{ notification.before_or_after_flag }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger delete-notification-btn" data-notification-id="{{ notification.notification_id }}">Delete</button>
            </div>
        </div>
    </div>
</div>
{% endfor %}
