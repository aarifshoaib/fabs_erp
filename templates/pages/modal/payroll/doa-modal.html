{% load static %}

<!-- Add New DOA -->
<div class="offcanvas offcanvas-end offcanvas-large" tabindex="-1" id="offcanvas_add_doa">
    <div class="offcanvas-header border-bottom">
        <h4>Add New DOA</h4>
        <button type="button"
            class="btn-close custom-btn-close border p-1 me-0 d-flex align-items-center justify-content-center rounded-circle"
            data-bs-dismiss="offcanvas" aria-label="Close">
            <i class="ti ti-x"></i>
        </button>
    </div>
    <div class="offcanvas-body">
        <form action="{% url 'create_doa' %}" method="POST" id="doaForm">
            {% csrf_token %}
            
            <!-- Basic Information Section -->
            <div class="row mb-4">
                <div class="col-12">
                    <h5 class="border-bottom pb-2">Basic Information</h5>
                </div>
                
                <!-- Document Type (Dd) -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="col-form-label">Document Type (Dd) <span class="text-danger">*</span></label>
                        <select class="form-control" name="dd" id="dd" required>
                            <option value="">Select Document Type</option>
                            <option value="Leave">Leave</option>
                            <option value="Camp">Camp</option>
                            <option value="Resignation">Resignation</option>
                        </select>
                    </div>
                </div>

                <!-- Category -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="col-form-label">Category <span class="text-danger">*</span></label>
                        <select class="form-control" name="category" id="category" required>
                            <option value="">Select Category</option>
                            <option value="Staff">Staff</option>
                            <option value="Field Staff">Field Staff</option>
                            <option value="Management">Management</option>
                        </select>
                    </div>
                </div>

                <!-- Job Number -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="col-form-label">Job Number</label>
                        <select class="form-control select" name="job_no" id="job_no">
                            <option value="">Select</option>
                            {% for job in job %}
                            <option value="{{ job.prj_code }}">{{ job.prj_code }} - {{ job.prj_name }}</option>
                            {% endfor %}
                        </select>
                        <!-- <input type="text" class="form-control" name="job_no" id="job_no"> -->
                    </div>
                </div>

                <!-- Description -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="col-form-label">Description</label>
                        <input type="text" class="form-control" name="desy" id="desy">
                    </div>
                </div>

                <!-- Authorised Person -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="col-form-label">Authorised Person</label>
                        <input type="text" class="form-control" name="authorised_person" id="authorised_person" value="{{ request.session.username }}" readonly>
                    </div>
                </div>

                <!-- Purpose -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="col-form-label">Purpose</label>
                        <input type="text" class="form-control" name="purpose" id="purpose">
                    </div>
                </div>
            </div>

            <!-- Approval Levels Section -->
            <div class="row mb-4">
                <div class="col-12">
                    <h5 class="border-bottom pb-2">Approval Levels</h5>
                </div>
                <div class="row mb-2 align-items-end">
                    <div class="col-md-6">
                        <label class="col-form-label">Level 1 User</label>
                        <select class="form-control select2" multiple="multiple" name="level_1_user" id="level_1_user">

                            {% for user in user_master_list %}

                <div class="row mb-2 align-items-end">

                    </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-end">

<!-- Delete DOA Modal -->
<div class="modal fade" id="delete_doa" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <div class="text-center">
                    <div class="avatar avatar-xl bg-danger-light rounded-circle mb-3">
                        <i class="ti ti-trash-x fs-36 text-danger"></i>
                    </div>
                    <h4 class="mb-2">Remove DOA?</h4>
                    <p class="mb-0">Are you sure you want to remove this DOA?</p>
                    <form id="delete-doa-form" method="POST" action="{% url 'delete_doa' %}">
                        {% csrf_token %}
                        <input type="hidden" name="doa_id" id="delete_doa_id">
                        <div class="d-flex align-items-center justify-content-center mt-4">
                            <a href="#" class="btn btn-light me-2" data-bs-dismiss="modal">Cancel</a>
                            <button type="submit" class="btn btn-danger">Yes, Delete it</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    // Handle delete button click
    $('.delete-doa-btn').on('click', function() {
        const doaId = $(this).data('doa-id');
        $('#delete_doa_id').val(doaId);
    });

    // Handle edit button click
    $('.edit-doa-btn').on('click', function(e) {
        e.preventDefault();
        const doaId = $(this).data('doa-id');
        
        // Open edit offcanvas
        const offcanvasElement = new bootstrap.Offcanvas(document.getElementById("offcanvas_edit_doa"));
        offcanvasElement.show();

        // Fetch DOA details and populate form
        $.ajax({
            url: "/get_doa_details/",
            type: "GET",
            data: { 'doa_id': doaId },
            success: function(response) {
                if (response) {
                    // Set form fields
                    $('#edit_doa_id').val(doaId);
                    $('#edit_dd').val(response.dd);
                    $('#edit_category').val(response.category);
                    $('#edit_job_no').val(response.job_no).trigger('change');
                    $('#edit_desy').val(response.desy);
                    $('#edit_authorised_person').val(response.authorised_person);
                    $('#edit_purpose').val(response.purpose);
                    $('#edit_level_1_notes').val(response.level_1);
                    $('#edit_level_2_notes').val(response.level_2);
                    $('#edit_level_3_notes').val(response.level_3);
                    $('#edit_level_4_notes').val(response.level_4);
                    $('#edit_level_1_user').val(response.level_1_user).trigger('change');
                    $('#edit_level_2_user').val(response.level_2_user).trigger('change');
                    $('#edit_level_3_user').val(response.level_3_user).trigger('change');
                    $('#edit_level_4_user').val(response.level_4_user).trigger('change');
                } else {
                    alert('Error fetching DOA details');
                }
            },
            error: function() {
                alert('Error fetching DOA details');
            }
        });
    });
});
</script>
