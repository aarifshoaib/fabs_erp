<!-- Add Material Request Modal -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas_add" style="width: 1000px !important;">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Add New Material Request</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form id="addMRForm" method="post" action="{% url 'material_request_add' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Request Date <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" name="ordr_date" required>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Request Number <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="ordr_numb" required>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Customer Code <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="cust_code" required>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Request Type <span class="text-danger">*</span></label>
                        <select class="form-select" name="ordr_type" required>
                            <option value="MR">Material Request</option>
                            <option value="PR">Purchase Request</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Quotation Number</label>
                        <input type="text" class="form-control" name="quot_numb">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Quotation Date</label>
                        <input type="date" class="form-control" name="quot_date">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>LPO Number</label>
                        <input type="text" class="form-control" name="lpo_numb">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>LPO Date</label>
                        <input type="date" class="form-control" name="lpo_date">
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Services</label>
                        <input type="text" class="form-control" name="services">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Company</label>
                        <input type="text" class="form-control" name="companys">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Employee</label>
                        <input type="text" class="form-control" name="employee">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Payment Mode</label>
                        <select class="form-select" name="paym_mode">
                            <option value="CASH">Cash</option>
                            <option value="CREDIT">Credit</option>
                            <option value="BANK">Bank</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12">
                    <h6>Items</h6>
                    <div id="items-container-add"></div>
                    <button type="button" class="btn btn-secondary mt-2" id="add-item-add">
                        <i class="ti ti-plus me-2"></i>Add Item
                    </button>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Total Amount</label>
                        <input type="number" step="0.01" class="form-control" name="totl_amnt" readonly>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Discount Amount</label>
                        <input type="number" step="0.01" class="form-control" name="disc_amnt">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>VAT %</label>
                        <input type="number" step="0.01" class="form-control" name="vat_perct">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>VAT Amount</label>
                        <input type="number" step="0.01" class="form-control" name="vat_amnt" readonly>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Grand Total</label>
                        <input type="number" step="0.01" class="form-control" name="gtot_amnt" readonly>
                    </div>
                </div>
            </div>

            <div class="text-end mt-4">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

<!-- Delete Material Request Modal -->
<div class="modal fade" id="delete_mr" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Material Request</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this material request?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
</div>
