<!-- Add UOM Modal -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas_add">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Add New UOM</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form id="addUOMForm" method="post" action="{% url 'uom_master_add' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>UOM <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="uom" required oninput="this.value = this.value.toUpperCase(); checkUOMExists(this.value);" style="text-transform: uppercase;">
                        <div class="text-danger mt-1" id="uom-error" style="display: none;"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" name="base_uom" oninput="this.value = this.value.toUpperCase()" style="text-transform: uppercase;">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-select" name="is_active">
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="text-end mt-3">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">Cancel</button>
                <button type="submit" class="btn btn-primary" id="saveUOMBtn">Save</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit UOM Modal -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas_edit">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Edit UOM</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form id="editUOMForm" method="post" action="{% url 'uom_master_edit' %}">
            {% csrf_token %}
            <input type="hidden" id="uom_id" name="uom_id">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>UOM <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="uom" name="uom" required oninput="this.value = this.value.toUpperCase()" style="text-transform: uppercase;">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" id="base_uom" name="base_uom" oninput="this.value = this.value.toUpperCase()" style="text-transform: uppercase;">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-select" id="is_active" name="is_active">
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="text-end mt-3">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">Cancel</button>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>

<!-- Delete UOM Modal -->
<div class="modal fade" id="delete_uom" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete UOM</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this UOM?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
</div>

<script>
function checkUOMExists(uom) {
    if (uom) {
        $.ajax({
            url: "{% url 'check_uom_exists' %}",
            type: "GET",
            data: { 'uom': uom },
            success: function(response) {
                if (response.exists) {
                    $("#uom-error").text("UOM already exists").show();
                    $("#saveUOMBtn").prop("disabled", true);
                } else {
                    $("#uom-error").text("").hide();
                    $("#saveUOMBtn").prop("disabled", false);
                }
            }
        });
    } else {
        $("#uom-error").text("").hide();
        $("#saveUOMBtn").prop("disabled", false);
    }
}
</script>
