<!-- Add Warehouse Modal -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas_add">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Add New Warehouse</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form id="addWarehouseForm" method="post" action="{% url 'warehouse_master_add' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Warehouse Code <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="ware_code" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Warehouse Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="ware_name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Warehouse Type</label>
                        <input type="text" class="form-control" name="ware_type">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-select" name="stat_code">
                            <option value="A">Active</option>
                            <option value="I">Inactive</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="text-end mt-3">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit Warehouse Modal -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas_edit">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Edit Warehouse</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form id="editWarehouseForm" method="post" action="{% url 'warehouse_master_edit' %}">
            {% csrf_token %}
            <input type="hidden" id="warehouse_id" name="warehouse_id">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Warehouse Code <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="ware_code" name="ware_code" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Warehouse Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="ware_name" name="ware_name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Warehouse Type</label>
                        <input type="text" class="form-control" id="ware_type" name="ware_type">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-select" id="stat_code" name="stat_code">
                            <option value="A">Active</option>
                            <option value="I">Inactive</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="text-end mt-3">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">Cancel</button>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>

<!-- Delete Warehouse Modal -->
<div class="modal fade" id="delete_warehouse" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Warehouse</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this warehouse?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
</div>
