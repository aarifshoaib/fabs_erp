{% load static %}
<!-- Add Budget Modal -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas_add_budget" style="width: 700px !important;">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Add Budget</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form id="addBudgetForm" method="post" action="{% url 'budget_master_add' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Job Code</label>
                        <select class="form-select" name="job_code" id="add_job_code" required>
                            <option value="">Select Job Code</option>
                            {% for job in job_codes %}
                                <option value="{{ job.prj_code }}">{{ job.prj_code }} - {{ job.prj_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div id="add_job_details_area" class="mb-3"></div>
                </div>
                <div class="col-md-12 mt-3">
                    <div class="accordion" id="addBudgetAccordion">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="addBudgetHeading">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#addBudgetCollapse" aria-expanded="true" aria-controls="addBudgetCollapse">
                                    Budget Entries
                                </button>
                            </h2>
                            <div id="addBudgetCollapse" class="accordion-collapse collapse show" aria-labelledby="addBudgetHeading">
                                <div class="accordion-body">
                                    <div class="d-flex justify-content-end mb-2">
                                        <button type="button" class="btn btn-sm btn-outline-primary" id="addBudgetRowBtn">
                                            <i class="ti ti-square-rounded-plus me-1"></i>Add Entry
                                        </button>
                                    </div>
                                    <table class="table table-bordered" id="addBudgetTable">
                                        <thead>
                                            <tr>
                                                <th>Account Code</th>
                                                <th>Amount</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td><select name="account_code[]" class="form-control" required>
                                                    <option value="">Select</option>
                                                    {% for account in account_code %}
                                                        <option value="{{ account.account_code }}">{{ account.account_code }} - {{ account.type }} - {{ account.group }} - {{ account.name }}</option>
                                                    {% endfor %}
                                                </select></td>
                                                <td><input type="number" name="amount[]" class="form-control" min="0" step="0.01" required></td>
                                                <td><button type="button" class="btn btn-danger remove-budget-entry">Remove</button></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-end mt-3">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit Budget Modal -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas_edit_budget" style="width: 700px !important;">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Edit Budget</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form id="editBudgetForm" method="post" action="{% url 'budget_master_update' %}">
            {% csrf_token %}
            <input type="hidden" id="edit_budget_id" name="budget_id">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Job Code</label>
                        <select class="form-select" name="job_code" id="edit_job_code" required>
                            <option value="">Select Job Code</option>
                            {% for job in job_codes %}
                                <option value="{{ job.prj_code }}">{{ job.prj_code }} - {{ job.prj_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div id="edit_job_details_area" class="mb-3"></div>
                </div>
                <div class="col-md-12 mt-3">
                    <div class="accordion" id="editBudgetAccordion">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="editBudgetHeading">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#editBudgetCollapse" aria-expanded="true" aria-controls="editBudgetCollapse">
                                    Budget Entries
                                </button>
                            </h2>
                            <div id="editBudgetCollapse" class="accordion-collapse collapse show" aria-labelledby="editBudgetHeading">
                                <div class="accordion-body">
                                    <div class="d-flex justify-content-end mb-2">
                                        <button type="button" class="btn btn-sm btn-outline-primary" id="editBudgetRowBtn">
                                            <i class="ti ti-square-rounded-plus me-1"></i>Add Entry
                                        </button>
                                    </div>
                                    <table class="table table-bordered" id="editBudgetTable">
                                        <thead>
                                            <tr>
                                                <th>Account Code</th>
                                                <th>Amount</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Rows will be populated via JS when editing -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-end mt-3">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">Cancel</button>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>

<script>
$(document).ready(function() {
    // Add entry row for add modal
    $('#addBudgetRowBtn').on('click', function() {
        var accountOptions = `
            <option value="">Select</option>
            {% for account in account_code %}
                <option value="{{ account.account_code }}">{{ account.account_code }} - {{ account.type }} - {{ account.group }} - {{ account.name }}</option>
            {% endfor %}
        `;
        $('#addBudgetTable tbody').append(`
            <tr>
                <td><select name="account_code[]" class="form-control" required>${accountOptions}</select></td>
                <td><input type="number" name="amount[]" class="form-control" min="0" step="0.01" required></td>
                <td><button type="button" class="btn btn-danger remove-budget-entry">Remove</button></td>
            </tr>
        `);
    });
    // Add entry row for edit modal
    $('#editBudgetRowBtn').on('click', function() {
        var accountOptions = `
            <option value="">Select</option>
            {% for account in account_code %}
                <option value="{{ account.account_code }}">{{ account.account_code }} - {{ account.type }} - {{ account.group }} - {{ account.name }}</option>
            {% endfor %}
        `;
        $('#editBudgetTable tbody').append(`
            <tr>
                <td><select name="account_code[]" class="form-control" required>${accountOptions}</select></td>
                <td><input type="number" name="amount[]" class="form-control" min="0" step="0.01" required></td>
                <td><button type="button" class="btn btn-danger remove-budget-entry">Remove</button></td>
            </tr>
        `);
    });
    // Remove entry row
    $(document).on('click', '.remove-budget-entry', function() {
        $(this).closest('tr').remove();
    });

    // Fetch job details on job code selection (Add modal)
    $('#add_job_code').on('change', function() {
        var jobCode = $(this).val();
        if (jobCode) {
            $.ajax({
                url: '/procurement/get-job-details/', // Update to your actual URL
                type: 'GET',
                data: { job_code: jobCode },
                dataType: 'json',
                success: function(response) {
                    // If response.details_html exists, use it. Otherwise, show job_name/job_description if present.
                    if (response.details_html) {
                        $('#add_job_details_area').html(response.details_html);
                    } else if (response.job_name || response.job_description) {
                        let html = '';
                        if (response.job_name) {
                            html += '<div><strong>Job Code:</strong> ' + response.job_name + '</div>';
                        }
                        if (response.job_description) {
                            html += '<div><strong>Description:</strong> ' + response.job_description + '</div>';
                        }
                        if (response.timeline_from) {
                            html += '<div><strong>Timeline From:</strong> ' + response.timeline_from + '</div>';
                        }
                        if (response.timeline_to) {
                            html += '<div><strong>Timeline To:</strong> ' + response.timeline_to + '</div>';
                        }
                        if (response.prj_city) {
                            html += '<div><strong>City:</strong> ' + response.prj_city + '</div>';
                        }
                        if (response.manager) {
                            html += '<div><strong>Manager :</strong> ' + response.manager + '</div>';
                        }
                        if (response.final_contract_value) {
                            html += '<div><strong>Final Contract Value :</strong> ' + response.final_contract_value + '</div>';
                        }

                        $('#add_job_details_area').html(html);
                    } else if (typeof response === 'string') {
                        $('#add_job_details_area').html(response);
                    } else {
                        $('#add_job_details_area').html('<div class="text-warning">No details available.</div>');
                    }
                },
                error: function(xhr) {
                    // Try to show raw response if possible
                    var raw = xhr.responseText;
                    $('#add_job_details_area').html(raw ? raw : '<div class="text-danger">Error fetching job details.</div>');
                }
            });
        } else {
            $('#add_job_details_area').empty();
        }
    });
});
$(document).ready(function() {
        // Make edit job code readonly via JS (but not disabled)
        $('#offcanvas_edit_budget').on('shown.bs.offcanvas', function () {
            $('#edit_job_code').on('mousedown', function(e) {
                e.preventDefault();
            });
            $('#edit_job_code').on('keydown', function(e) {
                e.preventDefault();
            });
        });
    });
</script>
