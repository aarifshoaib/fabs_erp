<!-- Add Asset Modal -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas_add" style="width: 600px !important;">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Add New Asset</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form id="addAssetForm" method="post" action="{% url 'asset_master_add' %}">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label>Account Code </label>
                    <input type="text" class="form-control" name="account_code" readonly>
                </div>
                <div class="col-md-6">
                    <label>Type</label>
                    <select name="type" class="form-control">
                        <option value="">Select Type</option>
                        {% for category in asset_cat %}
                            <option value="{{ category.base_value }}">{{ category.base_description }}</option>
                        {% endfor %}
                    </select>
                    <!-- <input type="text" class="form-control" name="type" required> -->
                </div>
                <!-- Add Modal Group Field -->
                <div class="col-md-6">
                    <label>Group</label>
                    <select class="form-select" name="group" required>
                        <option value="">Select Group</option>
                        <!-- Options will be populated by JS -->
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="col-md-6">
                    <label>Amount</label>
                    <input type="number" step="0.01" class="form-control" name="amount" required>
                </div>
            </div>
            <div class="text-end mt-3">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit Asset Modal -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas_edit" style="width: 600px !important;">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Edit Asset</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form id="editAssetForm" method="post" action="{% url 'asset_master_edit' %}">
            {% csrf_token %}
            <input type="hidden" id="asset_id" name="asset_id">
            <div class="row g-3">
                <div class="col-md-6">
                    <label>Account Code</label>
                    <input type="text" class="form-control" id="edit_account_code" name="account_code" required>
                </div>
                <div class="col-md-6">
                    <label>Type</label>
                    <select name="type" class="form-control" id="edit_type">
                        <option value="">Select Type</option>
                        {% for category in asset_cat %}
                            <option value="{{ category.base_value }}">{{ category.base_description }}</option>
                        {% endfor %}
                    </select>
                    <!-- <input type="text" class="form-control" id="edit_type" name="type" required> -->
                </div>
                <!-- Edit Modal Group Field -->
                <div class="col-md-6">
                    <label>Group</label>
                    <select class="form-select" id="edit_group" name="group" required>
                        <option value="">Select Group</option>
                        <!-- Options will be populated by JS -->
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Name</label>
                    <input type="text" class="form-control" id="edit_name" name="name" required>
                </div>
                <div class="col-md-6">
                    <label>Amount</label>
                    <input type="number" step="0.01" class="form-control" id="edit_amount" name="amount" required>
                </div>
            </div>
            <div class="text-end mt-3">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">Cancel</button>
                <button type="submit" class="btn btn-primary edit-btn">Update</button>
            </div>
        </form>
    </div>
</div>

<!-- Delete Asset Modal -->
<div class="modal fade" id="delete_asset" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Asset</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this asset?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
</div>
