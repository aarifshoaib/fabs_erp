<!-- Add Item Modal -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas_add" style="width: 1000px !important;">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Add New Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form id="addItemForm" method="post" action="{% url 'item_master_add' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Item Code</label>
                        <input type="text" class="form-control" name="item_code" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Item Description</label>
                        <input type="text" class="form-control" name="item_description" oninput="this.value = this.value.toUpperCase()" style="text-transform: uppercase;">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>UOM</label>
                        <select class="form-select" name="uom">
                            {% for uom in uom_data %}
                                <option value="{{ uom.uom }}">{{ uom.base_uom }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Category</label>
                        <select class="form-select" name="category">
                            <option value="">Select Category</option>
                            {% for category in item_category_data %}
                                <option value="{{ category.base_value }}">{{ category.base_description }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Sub Category</label>
                        <select class="form-select" name="sub_category">
                            <option value="">Select Sub Category</option>
                            {% for sub_category in item_sub_category_data %}
                                <option value="{{ sub_category.base_value }}">{{ sub_category.base_description }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Item Rate</label>
                        <input type="number" step="0.01" class="form-control" name="item_rate">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Stock Quantity</label>
                        <input type="number" step="0.01" class="form-control" name="stock_qty">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Open Quantity</label>
                        <input type="number" step="0.01" class="form-control" name="open_qty">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Reorder Quantity</label>
                        <input type="number" step="0.01" class="form-control" name="reorder_qty">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Status</label>
                        <select class="form-select" name="is_active">
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Remarks</label>
                        <textarea class="form-control" name="remarks" rows="2"></textarea>
                    </div>
                </div>
            </div>
            <div class="text-end mt-3">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

<!-- Delete Item Modal -->
<div class="modal fade" id="delete_item" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this item?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
</div>
